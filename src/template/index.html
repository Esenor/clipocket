<!doctype html>
<html>

<head>
  <title>ClipPocket</title>
  <style>
    html,
    body {
      background: #eeeeee;
    }

    h1 {
      font-size: 20px;
      margin: 15px 0px 0px 0px;
    }

    h1,
    small {
      font-family: Arial, Helvetica, sans-serif;
      color: #bbbbbb;
      text-align: center;
      display: block;
    }

    #clipzone {
      display: flex;
      margin: 15px auto;
      color: #bbbbbb;
      color: #555555;
      padding: 15px;
    }
  </style>
</head>

<body>
  <h1>--- CLIPOCKET ---</h1>
  <small>Copy/paste string in shared textArea.</small>
  <textarea id="clipzone" name="clipzone" rows="50" cols="130" onkeyup="onChange();" onchange="onChange();"></textarea>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    function onChange() {
      socket.emit('clip_update', document.getElementById("clipzone").value);
    };
    socket.on('clip_update', function (msg) {
      document.getElementById('clipzone').value = msg;
    });
  </script>

</body>


</html>
